<div class="item">
  <h1 class="font-monospace" style="font-weight: bold;">Puestos</h1>
  <span class="spacer"></span>
  <button (click)="openDialog()" class="add" matTooltip="Agregar" matTooltipPosition="left" mat-icon-button>
    <mat-icon style="margin-top: -5px;">add</mat-icon>
  </button>
</div>
<mat-divider></mat-divider>
<br>
<div class="mat-elevation-z2">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="nombre">
      <th class="head" mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombrePuesto}} </td>
    </ng-container>

    <ng-container matColumnDef="mensual">
      <th class="head" mat-header-cell *matHeaderCellDef> Salario Mensual </th>
      <td mat-cell *matCellDef="let element"> Q {{element.salarioMensual}} </td>
    </ng-container>

    <ng-container matColumnDef="quincenal">
      <th class="head" mat-header-cell *matHeaderCellDef> Salario Quincenal </th>
      <td mat-cell *matCellDef="let element"> Q {{element.salarioQuincenal}} </td>
    </ng-container>

    <ng-container matColumnDef="diario">
      <th class="head" mat-header-cell *matHeaderCellDef> Salario Diario </th>
      <td mat-cell *matCellDef="let element"> Q {{element.salarioDiario}} </td>
    </ng-container>

    <ng-container matColumnDef="opciones">
      <th class="head text-center" mat-header-cell *matHeaderCellDef> Opciones </th>
      <td class="text-center" mat-cell *matCellDef="let element">
        <button class="btnopt btn-outline-secondary" (click)="openDialog(element)" matTooltip="Editar" matTooltipPosition="left" mat-icon-button>
          <mat-icon style="margin-top: -5px;">edit</mat-icon>
        </button>
        <button class="btnopt btn-outline-danger" matTooltip="Eliminar" (click)="deleteP(element.id)" matTooltipPosition="right" mat-icon-button>
          <mat-icon style="margin-top: -5px;">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
