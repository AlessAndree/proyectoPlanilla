<div class="item">
  <h1 class="font-monospace" style="font-weight: bold;">Bonos y Descuentos</h1>
  <span class="spacer"></span>
  <button (click)="openDialog()" class="add" matTooltip="Agregar" matTooltipPosition="left" mat-icon-button>
    <mat-icon style="margin-top: -5px;">add</mat-icon>
  </button>
</div>
<mat-divider></mat-divider>
<br>

<div class="mat-elevation-z2 table-container">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="descripcion">
      <th class="head" mat-header-cell *matHeaderCellDef> Descripción </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>

    <ng-container matColumnDef="tipoAjuste">
      <th class="head" mat-header-cell *matHeaderCellDef> Tipo de Ajuste </th>
      <td mat-cell *matCellDef="let element"> {{element.tipoAjuste}} </td>
    </ng-container>

    <ng-container matColumnDef="definicionAjuste">
      <th class="head" mat-header-cell *matHeaderCellDef> Definición del Ajuste </th>
      <td mat-cell *matCellDef="let element"> {{element.definicionAjuste}} </td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th class="head" mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let element">
        <span *ngIf="element.estado == true">Activo</span>
        <span *ngIf="element.estado == false">Inactivo</span>
      </td>
    </ng-container>


    <ng-container matColumnDef="opciones">
      <th class="head text-center" mat-header-cell *matHeaderCellDef> Opciones </th>
      <td class="text-center" mat-cell *matCellDef="let element">
        <button class="btnopt btn-outline-dark" (click)="openDialog(element, 'ver')" matTooltip="Ver" mat-icon-button>
          <mat-icon style="margin-top: -5px;">visibility</mat-icon>
        </button>
        <button class="btnopt btn-outline-secondary" (click)="openDialog(element, 'editar')" matTooltip="Editar" matTooltipPosition="left" mat-icon-button>
          <mat-icon style="margin-top: -5px;">edit</mat-icon>
        </button>
        <button class="btnopt btn-outline-danger" matTooltip="Eliminar" (click)="deleteP(element.id, element.tipoAjuste)" matTooltipPosition="right" mat-icon-button>
          <mat-icon style="margin-top: -5px;">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
